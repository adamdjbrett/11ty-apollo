name: Deploy Eleventy to XMIT

on:
  push:
    branches: ["main", "master"]
    paths:
      - "src/**"
      - "_data/**"
      - "_includes/**"
      - "sass/**"
      - "scripts/**"
      - "eleventy.config.js"
      - "package.json"
      - "package-lock.json"
      - ".nvmrc"
      - ".github/workflows/xmit-deploy.yaml"
  workflow_dispatch:
    inputs:
      site:
        description: "XMIT site/domain (e.g. apollo.000000076.xyz@268)"
        required: true
        type: string

concurrency:
  group: deploy-xmit-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      XMIT_SITE: apollo.000000076.xyz@268
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build Eleventy site
        run: npm run build:ci

      - name: Verify build output
        run: |
          if [ ! -d _site ]; then
            echo "_site directory missing after build" >&2
            exit 1
          fi
          ls -1 _site | head -n 20

      - name: Deploy to XMIT (CLI)
        env:
          XMIT_KEY: ${{ secrets.XMIT_KEY }}
        run: |
          if [ -z "$XMIT_KEY" ]; then
            echo "XMIT_KEY secret is not set" >&2
            exit 1
          fi
          SITE_INPUT="${{ github.event_name == 'workflow_dispatch' && inputs.site || '' }}"
          if [ -n "$SITE_INPUT" ]; then
            export XMIT_SITE="$SITE_INPUT"
          fi
          if [ -z "$XMIT_SITE" ]; then
            echo "XMIT site/domain not provided." >&2
            exit 1
          fi
          npx @xmit.co/xmit "$XMIT_SITE" _site
